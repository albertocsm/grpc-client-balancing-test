apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-gserver-deployment
  labels:
    app: test-gserver
    services: test-gserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-gserver
  template:
    metadata:
      labels:
        app: test-gserver
    spec:
      containers:
      - name: test-gserver
        image: ikarpukhin/test-gserver:latest
        ports:
        - containerPort: 9090