apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  namespace: dev1
  name: test-gserver-deployment
  labels:
    app: test-gserver
    services: test-gserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-gserver
  template:
    metadata:
      labels:
        app: test-gserver
    spec:
      containers:
      - name: test-gserver
        image: albertocsm/test-gserver:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 9090